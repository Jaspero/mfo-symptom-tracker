<div class="m-t-s">

  <mat-accordion>
    <mat-expansion-panel *ngFor="let result of results">
      <mat-expansion-panel-header>
        <mat-panel-title>{{result.date | date:'dd/MM/yy HH:mm'}}</mat-panel-title>
      </mat-expansion-panel-header>
      <div [innerHTML]="result.content"></div>
    </mat-expansion-panel>
  </mat-accordion>

  <p class="m-y-s p-a-m ta-center" *ngIf="results && !results.length">
    Trenutno nemate rezultata za pregledati.
  </p>
</div>
